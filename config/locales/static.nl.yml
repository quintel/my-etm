nl:
  privacy:
    privacy:
      title: Privacy
      description: |
        Deze site valt onder het Nederlands recht en wordt gehost vanuit Nederland. Deze site is eigendom
        van en wordt onderhouden door Quintel Intelligence B.V.. Alle vragen m.b.t. privacy moeten in eerste
        instantie gericht worden aan <a class="underline" href="mailto:info@energytransitionmodel.com">info@energytransitionmodel.com</a>.
    data:
      title: Verzameling van data
      description: |
        Deze website verzamelt e-mailadressen ten behoeve van het inloggen van de gebruiker, waardoor deze
        scenario's kan opslaan en laden. De betreffende adressen worden daarnaast alleen bewaard en
        desgevraagd benut om de gebruikers bij updates op de hoogte te stellen van nieuwe versies van het
        Energietransitiemodel.
        <br/><br/>
        De data die het Energietransitiemodel vanaf de computer (PC) van een gebruiker naar de webserver
        stuurt (o.a. www.energietransitiemodel.nl), zijn anoniem en bevatten geen e-mailadres of andere
        gegevens die de gebruiker kunnen identificeren. In de data die het Energietransitiemodel vanaf de PC
        van een gebruiker naar de webserver verstuurt, lan wel het IP-adres worden gelogd, om te voorkomen
        dat gebruikers buitensporig veel data versturen en zo de webserver verstoren. De verstuurde data
        bestaat uit alle modelparameters die men in het model heeft ingesteld, en eventueel andere
        bijkomstigheden, zoals naam en beschrijving van een scenario.
        <br/><br/>
        De serverlogs en databases worden gebruikt bij het opsporen van problemen met de webserver en zijn
        toegankelijk voor de politie en andere gerechtelijke autoriteiten in en buiten Nederland.
    cookie:
      title: Cookies & Sessies
      description: |
        Deze website maakt gebruik van cookies ten behoeve van de instellingen en de waaren van het scenario
        van de gebruiker.
    objections:
      title: Bezwaren
      description: |
        Voor meer informatie of bezwaren kunt u contact opnemen via e-mail met
        <a href="mailto:info@energytransitionmodel.com" class="underline">info@energytransitionmodel.com</a>.
        <br/><br/>
        We gaan zeer serieus om met uw privacy en verkopen of stellen uw gegevens niet beschikbaar aan
        derden. De verzamelde gegevens die niet op individuen kunnen worden teruggeleid kunnen wel door ons
        met derden worden gedeeld, o.a. via de websites www.energietransitiemodel.nl en
        www.energytransitionmodel.com.
        <br/><br/>
        Quintel Intelligence B.V.
  terms:
    terms:
      title: Terms of Service
      description: |
        Quintel Intelligence doet zijn uiterste best om ervoor te zorgen dat het Energietransitiemodel (ETM)
        correcte resultaten geeft. Desondanks kan op geen enkele manier gegarandeerd worden dat de
        uitkomsten altijd correct zijn. Daarom kunnen aan uitkomsten, aanbevelingen of opmerkingen in het
        ETM geen rechten worden ontleend.
        <br/><br/>
        U bent verantwoordelijk voor alle inhoud die wordt verstrekt aan het Energietransitiemodel en zorgt
        ervoor dat u voldoet aan wetten, regels en voorschriften. U gaat ermee akkoord dat u alle rechten of
        licenties hebt verkregen voor de inhoud die u uploadt.
        <br/><br/>
        U behoudt alle rechten op inhoud die u aan het ETM verstrekt. Door inhoud in te voeren, verleent u
        ons een licentie voor gebruik, kopiëren, wijzigen, herdistribueren en in sublicentie geven, en gaat
        u ermee akkoord dat deze licentie het ETM toestaat deze inhoud aan derden te verstrekken
        <br/><br/>
        Als u van mening bent dat uw inhoud aan het ETM is verstrekt op een manier die inbreuk op het
        auteursrecht inhoudt, neem dan contact met ons op:
  contact:
    contact:
      title: Contact Us
      description: |
        Do you have any ideas, questions, or comments about the Energy Transition Model?
        We would like to hear from you!
  collaborate:
    collaborate:
      title: Samenwerken
    about:
      title: Over Quintel
      description: |
        Het Energietransitiemodel (ETM) is ontwikkeld en wordt onderhouden door Quintel.
        Quintel streeft ernaar de energietransitie te versnellen met state-of-the-art en open source tools
        en data. Dit doen wij in samenwerking met onze partners. Naast de continue
        ontwikkeling van het Energietransitiemodel helpen we netbeheerders,
        beleidsmakers, adviseurs en vele anderen bij het gebruiken en toepassen van het ETM.
      link: Bekijk wat wij voor u kunnen betekenen →
    open_source:
      title: Open source
      description: |
        Bij Quintel zijn we er sterk van overtuigd dat het delen van kennis en een gezamenlijke aanpak de
        energietransitie enorm kan versnellen. Daarom bieden we het ETM aan als een volledig open source
        tool. Dit betekent dat iedereen de gegevens, berekeningen, definities en software die deel uitmaken
        van het model kan bekijken en verbeteren.
        </br>
        </br>
        Hoewel het ETM is gemaakt en ontwikkeld door Quintel, kan het bestaan dankzij het werk aan
        open-source tools zoals Ruby on Rails, Backbone, React en nog veel meer.
        Pictogrammen en afbeeldingen die in de ETM worden gebruikt zijn voornamelijk afkomstig uit Hero
        Icons, Font Awesome en Freepik (Flaticon).
      link: Bekijk voor meer informatie onze openbare GitHub →
    development:
      title: Development process
      description: |
        De modelleringsprincipes en gegevens die ten grondslag liggen aan het ETM worden continu onderhouden
        en verbeterd door Quintel om te voldoen aan de steeds veranderende behoeften van de
        energietransitie. Deze behoeften worden gedeeltelijk aangegeven door onze gebruikers, die vanwege
        het open-source karakter wijzigingen kunnen voorstellen aan elk onderdeel van het model.
        </br>
        </br>
        Bovendien komen deze behoeften voort uit ons uitgebreide netwerk van partners, met wie we graag
        samenwerken in ontwikkelingsprojecten. Heeft u suggesties om het model te verbeteren?
      link: Laat het ons weten →
    partners:
      title: Partners
      description: |
        De uitbreiding en verbetering van het ETM is volledig afhankelijk van (de continue) ondersteuning
        van partners. Door de jaren heen hebben netbeheerders, overheidspartijen, adviesbureaus,
        universiteiten en kennisinstellingen actief kennis en middelen ingebracht om ervoor te zorgen dat
        het ETM een toonaangevend en open source tool blijft. Wilt u samenwerken om het model uit te breiden
        of te verbeteren?
      link: Neem contact met ons op →
