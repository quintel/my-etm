# Trilogy. Versions supported via the trilogy gem.
#
# Install the Trilogy driver
#   gem install trilogy
#
# Ensure the Trilogy gem is defined in your Gemfile
#   gem "trilogy"
#
default: &default
  adapter: trilogy
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  socket: <%= ENV['DATABASE_HOST'].present? ? nil : '/tmp/mysql.sock' %>

development:
  <<: *default
  database: <%= ENV.fetch('MYSQL_DATABASE', 'my_etm_development') %>
  host: <%= ENV.fetch('DATABASE_HOST', nil) %>
  username: <%= ENV.fetch('MYSQL_USER', 'root') %>
  password: <%= ENV.fetch('MYSQL_PASSWORD', nil) %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: my_etm_test

# For production and staging environments, use DATABASE_URL for configuration.
production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

staging:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
