version: v1.0
name: Test MyApp
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_HOST
          value: localhost
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start mysql 8
            - sem-version ruby 3.1.1
            - cache restore
            - gem install bundler
            - bundle config set --local deployment 'true'
            - bundle install || (rm -rf vendor/bundle && cache clear && bundle install)
            - cache store
            - 'bundle exec rake db:setup'
            - bundle exec rake assets:precompile
            - bundle exec rspec
